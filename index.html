<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Epopee Jewels Price Calculator</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0f0f0f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/svgs/solid/gem.svg">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-primary: #D4AF37;
            --gold-light: #F4C430;
            --dark-bg: #1a1a1a;
            --panel-bg: rgba(30, 30, 30, 0.95);
        }

        /* Full Screen Lock */
        html, body {
            height: 100%;
            overflow: hidden; /* Prevent body scroll */
            margin: 0;
            padding: 0;
            background-color: #0f0f0f; /* Match PWA background */
        }

        body {
            font-family: 'Lato', sans-serif;
            background-image: radial-gradient(circle at 50% 50%, #1f1f1f 0%, #000000 100%);
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        h1, h2, .brand-font {
            font-family: 'Cinzel', serif;
        }

        /* Glassmorphism Panel */
        .glass-panel {
            background: var(--panel-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }

        /* Custom Scrollbar - Refined for internal lists */
        .custom-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.2);
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 3px;
        }
        .custom-scroll::-webkit-scrollbar-thumb:hover {
            background: var(--gold-primary);
        }

        /* Animations */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .item-row {
            animation: slideIn 0.3s ease-out forwards;
        }

        .btn-gold {
            background: linear-gradient(45deg, #B8860B, #D4AF37, #FFD700);
            background-size: 200% auto;
            color: #000;
            transition: 0.5s;
            border: none;
            font-weight: bold;
        }
        .btn-gold:hover {
            background-position: right center;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.6);
            transform: scale(1.02);
        }

        .input-dark {
            background: #2a2a2a;
            border: 1px solid #444;
            color: #fff;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .input-dark:focus {
            outline: none;
            border-color: var(--gold-primary);
            box-shadow: 0 0 8px rgba(212, 175, 55, 0.3);
        }

        /* Modal Transitions */
        .modal {
            transition: opacity 0.3s ease, visibility 0.3s ease;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        .modal.active {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }
        .modal-content {
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        .modal.active .modal-content {
            transform: scale(1);
        }

        /* Dropdown Styling */
        select option {
            background-color: #1a1a1a;
            color: #e0e0e0;
            padding: 10px;
        }
        select {
            color-scheme: dark;
        }

        /* Invoice Style */
        .invoice-card {
            background-color: #0d1117;
            border: 1px solid #64b5f6;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            font-family: 'Lato', sans-serif;
        }
        .invoice-pill {
            border: 1px solid #64b5f6;
            border-radius: 9999px;
            padding: 0.5rem 2rem;
            background-color: rgba(13, 17, 23, 0.95);
            color: #b0b8c4;
            font-family: 'Lato', sans-serif;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
            text-align: center;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            position: relative;
            z-index: 10;
        }
        .invoice-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            font-size: 1.1rem;
            color: #b0b8c4;
        }
        .invoice-val {
            color: #ffffff;
            font-weight: 500;
        }
        .invoice-total {
            font-size: 1.5rem;
            color: #ffffff;
            font-weight: 700;
        }
        .invoice-divider {
            border-top: 1px solid #30363d;
            margin: 1rem 0;
        }

        /* Rate Cube Style */
        .rate-cube {
            background: linear-gradient(145deg, #2a2a2a, #222);
            border: 1px solid #333;
            transition: all 0.3s ease;
            position: relative;
            flex: 1 1 140px;
            min-width: 140px;
            max-width: 100%;
        }
        .rate-cube:hover {
            transform: translateY(-2px);
            border-color: var(--gold-primary);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 10;
        }
        .rate-cube.metal { border-left: 3px solid var(--gold-primary); }
        .rate-cube.stone { border-left: 3px solid #64b5f6; }
        
        .rate-input {
            background: transparent;
            border: none;
            border-bottom: 1px solid transparent;
            width: 100%;
            transition: border-color 0.3s;
        }
        .rate-input:focus {
            outline: none;
            border-color: #666;
        }
        .metal .rate-input:focus { border-color: var(--gold-primary); }
        .stone .rate-input:focus { border-color: #64b5f6; }

        /* Dynamic Flex Layout */
        .auto-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-content: flex-start;
        }

        /* Add Item Menu Chips */
        .add-chip {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #aaa;
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .add-chip:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transform: translateY(-1px);
        }
        .add-chip.metal:hover { border-color: var(--gold-primary); color: var(--gold-primary); }
        .add-chip.stone:hover { border-color: #64b5f6; color: #64b5f6; }

        .delete-btn-corner {
            position: absolute;
            top: 2px;
            right: 2px;
            padding: 4px;
            line-height: 1;
            z-index: 20;
            border-radius: 50%;
            background: rgba(0,0,0,0.3);
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .delete-btn-corner i { font-size: 10px; }
        
        /* Spin Animation for Sync */
        .fa-sync.spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } }

    </style>
</head>
<body>

    <!-- Top Navigation (Fixed Height) -->
    <nav class="flex-none h-16 w-full glass-panel border-b border-gray-800 z-40">
        <div class="w-full h-full px-4 flex justify-between items-center">
            <div class="flex items-center gap-3">

            <!-- Metals Section -->

                    <h2 class="text-lg text-gray-200"><i class="far fa-gem mr-2 text-blue-400"></i>Stones & Gems</h2>

    <!-- Settings Modal (Rate Settings) -->
    <div id="settings-modal" class="modal fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-80 backdrop-blur-sm p-4">
        <div class="modal-content glass-panel w-full max-w-6xl h-[90vh] rounded-2xl flex flex-col shadow-2xl border border-yellow-900">
            <!-- Header -->
            <div class="flex justify-between items-center p-6 border-b border-gray-700 bg-gradient-to-r from-gray-900 to-transparent rounded-t-2xl flex-shrink-0">

            <!-- Body -->

                    <div class="bg-gray-900 bg-opacity-40 p-4 rounded-xl border border-gray-800 flex flex-col">

                    <!-- Right: Stones -->

                        <div class="flex items-center gap-2 mb-4 border-b border-gray-700 pb-2">
                            <i class="far fa-gem text-blue-400"></i>

            <!-- Footer -->

                <!-- Action Buttons -->
                <div class="flex justify-between items-center w-full">
                    <button onclick="clearRates()" class="text-xs text-red-500 hover:text-red-400 font-bold uppercase tracking-wider flex items-center gap-2">
                        <i class="fas fa-trash"></i> Clear All
                    </button>
                    
                    <div class="flex items-center gap-3">
                        <span class="text-[10px] md:text-xs text-gray-500 italic text-right leading-tight max-w-[120px]">

                        <button id="sync-btn" onclick="syncRates()" class="bg-green-700 hover:bg-green-600 text-white px-6 py-2 rounded-lg transition-colors flex items-center gap-2">

                <div class="invoice-card p-8 w-full relative">
                    <div id="summary-content"></div>
                    <div class="mt-8 flex justify-between items-center pt-4 border-t border-gray-800">
                        <span id="copy-feedback" class="text-green-400 text-xs uppercase tracking-wider opacity-0 transition-opacity"><i class="fas fa-check"></i> Copied</span>
                        <button onclick="copySummary()" class="text-blue-400 hover:text-blue-300 text-sm font-bold uppercase tracking-wide flex items-center gap-2 transition-colors">

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-10 left-1/2 transform -translate-x-1/2 bg-gray-800 text-yellow-400 px-6 py-3 rounded-full shadow-2xl border border-yellow-600 transition-all duration-300 opacity-0 translate-y-10 z-50 pointer-events-none flex items-center gap-2">
        <i class="fas fa-check-circle"></i>
        <span id="toast-msg">Action Successful</span>
    </div>

    <script>
        // --- DATA MANAGEMENT ---

        const DEFAULT_RATES = [
            { id: 'm_def_1', name: 'Gold 24K', type: 'metal', price: '' },
            { id: 'm_def_2', name: 'Gold 22K', type: 'metal', price: '' },
            { id: 'm_def_3', name: 'Gold 18K', type: 'metal', price: '' },
            { id: 'm_def_4', name: 'Gold 14K', type: 'metal', price: '' },
            { id: 'm_def_5', name: 'Silver 999', type: 'metal', price: '' },
            { id: 'm_def_6', name: 'Silver 925', type: 'metal', price: '' },
            { id: 's_def_1', name: 'Diamond', type: 'stone', price: '' },
            { id: 's_def_2', name: 'Ruby', type: 'stone', price: '' },
            { id: 's_def_3', name: 'Emerald', type: 'stone', price: '' },
            { id: 's_def_4', name: 'Blue Sapphire', type: 'stone', price: '' },
            { id: 's_def_5', name: 'Pearl', type: 'stone', price: '' },
            { id: 's_def_6', name: 'Turquoise', type: 'stone', price: '' },
            { id: 's_def_7', name: 'Amethyst', type: 'stone', price: '' },
            { id: 's_def_8', name: 'Moonstone', type: 'stone', price: '' }
        ];

        // --- CONFIGURATION ---
        // Paste your Google Sheet Published CSV URL here (inside the quotes)
        const GOOGLE_SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRNqsuqZA8a-qejlcJWu3ad_F9_TS_1-2OwznvetGZsUWUdANQIfnkiEskSDY393MB-taoW2dHuvYNu/pub?output=csv"; 

        let storedRates = JSON.parse(localStorage.getItem('jewelleryRates'));
        
        let rates = (storedRates && storedRates.length > 0) ? storedRates : JSON.parse(JSON.stringify(DEFAULT_RATES));
        let items = []; 

        function init() {
            // Register Service Worker for PWA Offline Capability
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                    .then(() => console.log('Service Worker Registered'))
                    .catch(err => console.error('Service Worker Failed:', err));
            }
            
            renderCalculator();
            renderSettings();
            renderAddMenus();
        }

        function saveRates() {
            localStorage.setItem('jewelleryRates', JSON.stringify(rates));
            renderAddMenus(); 
            renderCalculator(); 
            calculateTotals();
        }

        // --- GOOGLE SHEET SYNC LOGIC ---

        async function syncRates() {
            const btn = document.getElementById('sync-btn');
            const icon = document.getElementById('sync-icon');
            
            // Use the constant directly
            let url = GOOGLE_SHEET_URL;
            
            if (!url) {
                showToast("Please set GOOGLE_SHEET_URL in code");
                return;
            }

            // Cache Buster: Force new fetch by adding timestamp
            const uniqueUrl = url + (url.includes('?') ? '&' : '?') + '_t=' + Date.now();

            // UI Loading State
            btn.disabled = true;
            icon.classList.add('spin');
            btn.classList.add('opacity-50');

            try {
                // 1. Try Direct Fetch first with cache busting
                let csvText = '';
                try {
                    const response = await fetch(uniqueUrl);
                    if (!response.ok) throw new Error('Direct fetch failed');
                    csvText = await response.text();
                } catch (directError) {
                    console.warn("Direct fetch failed, trying proxy...", directError);
                    
                    // 2. Fallback to Proxy (corsproxy.io is often faster/more reliable than allorigins)
                    // We try corsproxy.io first
                    try {
                        const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(uniqueUrl);
                        const proxyResponse = await fetch(proxyUrl);
                        if (!proxyResponse.ok) throw new Error('Corsproxy failed');
                        csvText = await proxyResponse.text();
                    } catch (proxyError) {
                         console.warn("Corsproxy failed, trying allorigins...", proxyError);
                         // 3. Last resort fallback
                         const backupProxy = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(uniqueUrl);
                         const backupResponse = await fetch(backupProxy);
                         if (!backupResponse.ok) throw new Error('All proxies failed');
                         csvText = await backupResponse.text();
                    }
                }

                // 4. Parse Data
                const newRates = parseCSV(csvText);
                
                if (newRates.length > 0) {
                    rates = newRates;
                    saveRates();
                    renderSettings();
                    showToast(`Synced ${newRates.length} rates successfully!`);
                } else {
                    showToast("Synced, but found no valid data.");
                }

            } catch (error) {
                console.error("Sync Error:", error);
                showToast("Failed to fetch. DataBase updates take ~5 mins.");
            } finally {
                // UI Reset State
                btn.disabled = false;
                icon.classList.remove('spin');
                btn.classList.remove('opacity-50');
            }
        }

        // Improved CSV Parser (Handles quotes, commas within fields, and duplicates)
        function parseCSV(csvText) {
            const lines = csvText.trim().split(/\r\n|\n/);
            if (lines.length < 1) return [];

            // Helper to split CSV line respecting quotes
            const splitLine = (text) => {
                const matches = [];
                // Regex matches: "quoted value" OR value_without_comma
                const regex = /(?:^|,)(\s*"(?:[^"]|"")*"\s*|[^,]*)/g;
                let match;
                while ((match = regex.exec(text)) !== null) {
                    // Remove leading comma if present (from regex group)
                    let val = match[1];
                    if (val) {
                        // Remove surrounding quotes and handle double quotes
                        val = val.trim();
                        if (val.startsWith('"') && val.endsWith('"')) {
                            val = val.slice(1, -1).replace(/""/g, '"');
                        }
                    }
                    matches.push(val || "");
                    // Avoid infinite loop on empty trailing commas
                    if (regex.lastIndex === match.index) regex.lastIndex++;
                }
                // The regex usually adds an empty match at the end, remove it if it's spurious
                if(matches.length > 1 && matches[matches.length-1] === "" && !text.endsWith(",")) {
                     matches.pop();
                }
                return matches;
            };

            const headers = splitLine(lines[0]).map(h => h.toLowerCase().trim());
            
            // Map to store unique entries. Key: Type + Name (lowercase)
            const uniqueMap = new Map();

            // Identify column indices
            const typeIdx = headers.indexOf('type');
            const nameIdx = headers.indexOf('name');
            const rateIdx = headers.indexOf('rate');

            if (typeIdx === -1 || nameIdx === -1 || rateIdx === -1) {
                showToast("Sheet must have 'Type', 'Name', 'Rate' columns");
                return [];
            }

            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                const currentline = splitLine(line); 
                
                const typeRaw = currentline[typeIdx]?.trim().toLowerCase();
                const name = currentline[nameIdx]?.trim();
                let rateStr = currentline[rateIdx]?.trim();

                if (typeRaw && name && rateStr) {
                    let type = '';
                    if (typeRaw.includes('metal')) type = 'metal';
                    else if (typeRaw.includes('stone') || typeRaw.includes('gem')) type = 'stone';
                    
                    if (type) {
                        // Cleanup rate string: Remove currency symbols, commas
                        const cleanRate = rateStr.replace(/[^\d.-]/g, '');
                        const priceVal = parseFloat(cleanRate);

                        if (!isNaN(priceVal)) {
                            // Create unique key to prevent duplicates
                            const uniqueKey = `${type}_${name.toLowerCase()}`;
                            
                            // Map.set will overwrite if key exists, ensuring we get the latest value if duplicate exists
                            uniqueMap.set(uniqueKey, {
                                id: 'synced_' + Date.now() + Math.random().toString(36).substr(2, 5),
                                type: type,
                                name: name,
                                price: priceVal
                            });
                        }
                    }
                }
            }
            // Convert Map values back to array
            return Array.from(uniqueMap.values());
        }


        // --- RENDER ADD MENUS & SORTING ---
        
        // Sorting logic for Metals: Gold > Silver > Others
        function sortMetals(a, b) {
            const nameA = a.name.toLowerCase();
            const nameB = b.name.toLowerCase();

            // Helper to get score. Higher score = Higher priority.
            // Gold: 10000 + Purity
            // Silver: 5000 + Purity
            // Others: 0
            function getMetalScore(name) {
                if (name.includes('gold')) {
                    const match = name.match(/(\d+)/);
                    const purity = match ? parseInt(match[0]) : 0;
                    return 10000 + purity; 
                }
                if (name.includes('silver')) {
                    const match = name.match(/(\d+)/);
                    const purity = match ? parseInt(match[0]) : 0;
                    return 5000 + purity; 
                }
                return 0; 
            }

            const scoreA = getMetalScore(nameA);
            const scoreB = getMetalScore(nameB);

            if (scoreA !== scoreB) {
                return scoreB - scoreA; // Descending score
            }
            return nameA.localeCompare(nameB); // Fallback to alphabetical
        }

        // Sorting logic for Stones: Diamond > Ruby > Emerald > Sapphire > Pearl > Others
        function sortStones(a, b) {
            const priorities = ['diamond', 'ruby', 'emerald', 'sapphire', 'pearl'];
            const nameA = a.name.toLowerCase();
            const nameB = b.name.toLowerCase();

            function getStoneRank(name) {
                for (let i = 0; i < priorities.length; i++) {
                    if (name.includes(priorities[i])) return i;
                }
                return 100; // Last priority
            }

            const rankA = getStoneRank(nameA);
            const rankB = getStoneRank(nameB);

            if (rankA !== rankB) {
                return rankA - rankB; // Ascending rank (0 is best)
            }
            return nameA.localeCompare(nameB); // Fallback to alphabetical
        }


        function renderAddMenus() {
            const metalMenu = document.getElementById('metal-add-menu');
            const stoneMenu = document.getElementById('stone-add-menu');
            
            metalMenu.innerHTML = '';
            stoneMenu.innerHTML = '';

            // Filter and Sort Metals
            const validMetals = rates
                .filter(r => r.type === 'metal' && r.name && (r.price || r.price === 0))
                .sort(sortMetals);

            // Filter and Sort Stones
            const validStones = rates
                .filter(r => r.type === 'stone' && r.name && (r.price || r.price === 0))
                .sort(sortStones);


            if (validMetals.length === 0) {
                metalMenu.innerHTML = `<span class="text-gray-600 text-xs italic">Set rates in Settings to enable</span>`;
            } else {
                validMetals.forEach(r => {
                    const btn = document.createElement('button');
                    btn.className = 'add-chip metal';
                    btn.onclick = () => addItem('metal', r.id);
                    btn.innerHTML = `${r.name}`;
                    metalMenu.appendChild(btn);
                });
            }

            if (validStones.length === 0) {
                stoneMenu.innerHTML = `<span class="text-gray-600 text-xs italic">Set rates in Settings to enable</span>`;
            } else {
                validStones.forEach(r => {
                    const btn = document.createElement('button');
                    btn.className = 'add-chip stone';
                    btn.onclick = () => addItem('stone', r.id);
                    btn.innerHTML = `${r.name}`;
                    stoneMenu.appendChild(btn);
                });
            }
        }

        // --- CALCULATOR LOGIC ---

        function addItem(type, specificRateId) {
            const id = 'item_' + Date.now() + Math.random().toString(36).substr(2, 9);
            const rateToUse = rates.find(r => r.id === specificRateId);
            
            if (!rateToUse) {
                showToast(`Error: Rate not found.`);
                return;
            }

            items.push({ id: id, type: type, rateId: rateToUse.id, weight: 0 });
            renderRow(items[items.length - 1]);
            calculateTotals();
        }

        function removeItem(id) {
            const el = document.getElementById(id);
            if(el) {
                el.style.opacity = '0';
                el.style.transform = 'translateX(20px)';
                setTimeout(() => {
                    items = items.filter(i => i.id !== id);
                    el.remove();
                    calculateTotals();
                }, 300);
            }
        }

        function updateItem(id, field, value) {
            const item = items.find(i => i.id === id);
            if(item) {
                if(field === 'weight') item.weight = parseFloat(value) || 0;
                updateRowDisplay(item);
                calculateTotals();
            }
        }

        function updateRowDisplay(item) {
            const rate = rates.find(r => r.id === item.rateId);
            const totalSpan = document.getElementById(`total-${item.id}`);
            if(rate && totalSpan) {
                const cost = item.weight * (rate.price || 0);
                totalSpan.innerText = cost.toLocaleString('en-IN', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            }
        }

        function calculateTotals() {
            let totalCost = 0;
            let totalWeightGrams = 0;
            let metalCost = 0;
            let stoneCost = 0;

            items.forEach(item => {
                const rate = rates.find(r => r.id === item.rateId);
                if(rate) {
                    const itemCost = item.weight * (rate.price || 0);
                    totalCost += itemCost;
                    
                    if(item.type === 'metal') {
                        metalCost += itemCost;
                        totalWeightGrams += item.weight;
                    } else {
                        stoneCost += itemCost;
                        totalWeightGrams += (item.weight * 0.2);
                    }
                }
            });

            animateValue(document.getElementById('display-total-price'), totalCost);
            document.getElementById('display-gross-weight').innerText = totalWeightGrams.toFixed(3);
            document.getElementById('metal-subtotal').innerText = metalCost.toLocaleString('en-IN', {minimumFractionDigits: 2});
            document.getElementById('stone-subtotal').innerText = stoneCost.toLocaleString('en-IN', {minimumFractionDigits: 2});
        }

        function animateValue(obj, end) {
            obj.innerText = end.toLocaleString('en-IN', {minimumFractionDigits: 2, maximumFractionDigits: 2});
        }

        // --- RENDERING ---

        function renderCalculator() {
            document.getElementById('metal-list').innerHTML = '';
            document.getElementById('stone-list').innerHTML = '';
            items.forEach(item => renderRow(item));
        }

        function renderRow(item) {
            const container = document.getElementById(item.type === 'metal' ? 'metal-list' : 'stone-list');
            const rate = rates.find(r => r.id === item.rateId);
            const label = rate ? rate.name : 'Unknown Item';
            
            const div = document.createElement('div');
            div.id = item.id;
            div.className = 'item-row bg-gray-800 bg-opacity-60 rounded-lg p-3 flex flex-wrap md:flex-nowrap gap-3 items-center border border-gray-700 hover:border-gray-500 transition-colors';
            
            const unitLabel = item.type === 'metal' ? 'g' : 'ct';

            div.innerHTML = `
                <div class="flex-grow w-full md:w-auto pl-2">
                    <div class="text-gray-200 font-medium text-lg">${label}</div>
                </div>
                <div class="flex items-center gap-2 w-1/2 md:w-32">
                    <input type="number" step="0.01" min="0" value="${item.weight || ''}" placeholder="0.00" 
                           oninput="updateItem('${item.id}', 'weight', this.value)" 
                           class="w-full bg-gray-900 border border-gray-600 rounded px-2 py-1 text-right text-white focus:border-yellow-500 focus:outline-none">
                    <span class="text-gray-500 text-sm w-6">${unitLabel}</span>
                </div>
                <div class="w-1/3 md:w-32 text-right font-mono text-yellow-500">
                    ₹<span id="total-${item.id}">0.00</span>
                </div>
                <button onclick="removeItem('${item.id}')" class="text-gray-600 hover:text-red-400 transition-colors p-2">
                    <i class="fas fa-trash-alt"></i>
                </button>
            `;
            container.appendChild(div);
            updateRowDisplay(item);
        }

        // --- SETTINGS / VAULT LOGIC ---

        function toggleSettings() {
            const modal = document.getElementById('settings-modal');
            modal.classList.toggle('active');
            if(modal.classList.contains('active')) {
                renderSettings();
            }
        }

        function renderSettings() {
            const metalList = document.getElementById('settings-metals-list');
            const stoneList = document.getElementById('settings-stones-list');
            
            metalList.innerHTML = '';
            stoneList.innerHTML = '';

            const metals = rates.filter(r => r.type === 'metal');
            const stones = rates.filter(r => r.type === 'stone');

            metals.forEach(r => metalList.appendChild(createCubeElement(r)));
            metalList.appendChild(createAddButton('metal'));

            stones.forEach(r => stoneList.appendChild(createCubeElement(r)));
            stoneList.appendChild(createAddButton('stone'));
        }

        function createCubeElement(rate) {
            const div = document.createElement('div');
            div.className = `rate-cube ${rate.type} p-3 rounded-lg flex flex-col gap-2 relative group`;
            const placeholderPrice = rate.type === 'metal' ? 'Rate/g' : 'Rate/ct';
            
            div.innerHTML = `
                <button onclick="deleteRate('${rate.id}')" class="delete-btn-corner text-gray-400 hover:text-red-400 opacity-0 group-hover:opacity-100 transition-opacity">
                    <i class="fas fa-times"></i>
                </button>
                <input type="text" value="${rate.name}" oninput="updateRateInline('${rate.id}', 'name', this.value)" 
                       class="rate-input text-gray-100 font-bold" placeholder="Name">
                <div class="flex items-center gap-1">
                    <span class="text-gray-500 text-sm">₹</span>
                    <input type="number" value="${rate.price}" oninput="updateRateInline('${rate.id}', 'price', this.value)" 
                           class="rate-input text-gray-300 text-sm" placeholder="${placeholderPrice}">
                </div>
            `;
            return div;
        }

        function createAddButton(type) {
            const btn = document.createElement('button');
            btn.className = `rate-cube ${type} p-3 rounded-lg flex items-center justify-center min-h-[90px] hover:bg-gray-800 transition-colors group cursor-pointer border-dashed border-2 border-gray-700 hover:border-gray-500`;
            btn.onclick = () => addRate(type);
            btn.innerHTML = `<i class="fas fa-plus text-2xl text-gray-500 group-hover:text-white transition-colors"></i>`;
            return btn;
        }

        function addRate(type) {
            const newId = 'r_' + Date.now();
            rates.push({ id: newId, name: '', price: '', type: type });
            renderSettings();
        }

        function updateRateInline(id, field, value) {
            const index = rates.findIndex(r => r.id === id);
            if (index !== -1) {
                rates[index][field] = field === 'price' ? (parseFloat(value) || '') : value;
                saveRates();
            }
        }

        function deleteRate(id) {
            if(confirm("Delete this rate?")) {
                rates = rates.filter(r => r.id !== id);
                saveRates();
                renderSettings();
            }
        }

        function clearRates() {
    	    if(confirm("Reset Rates to default settings?")) {
        	// Restore the hardcoded defaults instead of an empty array
        	rates = JSON.parse(JSON.stringify(DEFAULT_RATES));
        	items = []; // Clear the calculator items
        	saveRates();
        	renderSettings(); // Re-render the settings panel immediately
        	showToast("Rates cleared to Default");
            }
        }

        // --- SUMMARY & COPY LOGIC ---

        function toggleSummary() {
            const modal = document.getElementById('summary-modal');
            modal.classList.toggle('active');
            if(modal.classList.contains('active')) {
                generateSummary();
            }
        }

        function generateSummary() {
            const container = document.getElementById('summary-content');
            let html = '';
            let total = 0;
            let grossWeight = 0;

            items.forEach(item => {
                const rate = rates.find(r => r.id === item.rateId);
                if(rate && item.weight > 0) {
                    const price = rate.price || 0;
                    const cost = item.weight * price;
                    total += cost;
                    const unit = item.type === 'metal' ? 'g' : 'ct';

                    if(item.type === 'metal') {
                        grossWeight += item.weight;
                    } else {
                        grossWeight += (item.weight * 0.2);
                    }
                    
                    const nameLabel = rate.name || "Unnamed Item";

                    html += `
                    <div class="invoice-row">
                        <span>${nameLabel} <span class="text-xs text-gray-500">(${item.weight}${unit})</span></span>
                        <span class="invoice-val">₹${cost.toLocaleString('en-IN', {minimumFractionDigits: 2})}</span>
                    </div>
                    `;
                }
            });

            if(items.filter(i => i.weight > 0).length === 0) {
                html += `<div class="text-center text-gray-500 py-4">No items added yet</div>`;
            }

            html += `<div class="invoice-divider"></div>`;

            html += `
            <div class="invoice-row">
                <span>Gross Weight</span>
                <span class="invoice-val">${grossWeight.toFixed(3)} g</span>
            </div>
            <div class="invoice-row mt-2">
                <span class="text-white font-bold text-xl">Total Price</span>
                <span class="invoice-total">₹${total.toLocaleString('en-IN')}</span>
            </div>
            `;

            container.innerHTML = html;
        }

        function copySummary() {
            let text = "";
            let total = 0;
            let grossWeight = 0;

            items.forEach(item => {
                const rate = rates.find(r => r.id === item.rateId);
                if(rate && item.weight > 0) {
                    const price = rate.price || 0;
                    const cost = item.weight * price;
                    total += cost;
                    const unit = item.type === 'metal' ? 'g' : 'ct';

                    if(item.type === 'metal') {
                        grossWeight += item.weight;
                    } else {
                        grossWeight += (item.weight * 0.2); 
                    }
                    
                    const nameLabel = rate.name || "Unnamed Item";
                    text += `${nameLabel} (${item.weight}${unit})\t₹${cost.toLocaleString('en-IN')}\n`;
                }
            });

            if(items.filter(i => i.weight > 0).length === 0) {
                text += "No items added.\n";
            }

            text += `--------------------------------\n`;
            text += `Gross Weight\t${grossWeight.toFixed(3)} g\n`;
            text += `Total Price \t₹${total.toLocaleString('en-IN')}`;
            
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.left = "-9999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                document.execCommand('copy');
                const feedback = document.getElementById('copy-feedback');
                feedback.style.opacity = '1';
                setTimeout(() => feedback.style.opacity = '0', 2000);
            } catch (err) {
                showToast("Failed to copy text");
            }
            document.body.removeChild(textArea);
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            const txt = document.getElementById('toast-msg');
            txt.innerText = msg;
            toast.style.opacity = '1';
            toast.style.transform = 'translate(-50%, 0)';
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translate(-50%, 20px)';
            }, 3000);
        }

        window.addEventListener('DOMContentLoaded', init);

    </script>
